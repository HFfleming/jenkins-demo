apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
      - image: swr.cn-east-3.myhuaweicloud.com/fleming-k8s/jenkins-demo:v1
        imagePullPolicy: IfNotPresent
        command:
          - sleep
        args:
          - '1000'
        name: jenkins-demo
        env:
        - name: branch
      imagePullSecrets:
        - name: default-secret
